        <div class="container">
            <div class="regcard">
				<h1>Registration Form</h1>
              <form action="/register" method="post" enctype="multipart/form-data" class="form-control"
              id="registrationForm">
              <div class="required">
              <label class="field" for="name">Name</label>
              <input name="name" type="text" placeholder="Enter Your Name"/>
              </div>
              <div class="required">
				  <br>
              <label class="field">Gender</label>
              <label><input type="radio" name="gender" value="male" /> male</label>
              <label><input type="radio" name="gender" value="female" /> female</label>
              </div>
			    <br>
              <div class="required">
              <label class="field">Operating System</label>
              <select name="os">
              <option value="windows">Windows</option>
              <option value="macos">Mac OS</option>
              <option value="linux">Linux</option>
              <option value="other">Other ...</option>
              </select>
              </div>
				  <br>
              <div>
              <label class="field">Toys</label>
				  <br>
              <label><input type="checkbox" name="toy" value="digicam" /> Digital Camera
              </label>
              <label><input type="checkbox" name="toy" value="mp3" /> MP3 Player</label>
              <label><input type="checkbox" name="toy" value="wlan" /> Wireless LAN</label>
              </div>
				  <br>
              <div class="btn flex">
              <label class="btn">Upload Your Portrait&nbsp; &gt;&gt;&gt;</label>
              <input name="portrait" type="file" class=" btn"/>
              </div>
				  <br>
              <div>
              <textarea name="bio" cols="40" rows="6" placeholder="Mini Biography"></textarea>
              </div>
              <div class="submit">
              <input type="submit" class="btn" value="register" />
              </div>
              </form>
          </div>
			</div>
