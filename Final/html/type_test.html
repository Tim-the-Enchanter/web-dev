<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>Tim's Typing Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/typingtest.css">
    <link href="../css/menu1.css" rel="stylesheet" type="text/css">
  </head>
  <body>
	  <div>
      <i class="fas fa-close fa-3x" onclick="self.close()" style="right: 30px; top: 20px; position: absolute"></i>
      </div>
    <div align="center" class="vstack gap-3">
      <div> 
      <a href="https://imgur.com/1R6yUlh"><img src="https://i.imgur.com/1R6yUlh.png" alt="Start Here &gt; Go Anywhere" title="source: imgur.com"></a>
      </div>
    <div class="wrapper">
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Count Down:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Oops!:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Restart</button>
        </div>
      </div>
    </div>
    </div>
    <script src="../js/script.js"></script>

  </body>

</html>
